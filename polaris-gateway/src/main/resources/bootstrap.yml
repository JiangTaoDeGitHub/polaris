server:
  port: 80
spring:
  application:
    name: polaris-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.31.20:8848
      config:
        server-addr: 192.168.31.20:8848
        file-extension: yml
        group: DEFAULT_GROUP
        enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: polaris-service-system
          uri: lb://polaris-service-system
          predicates:
            - Path=/polaris-service-system/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1
        - id: polaris-service-system-one
          uri: lb://polaris-service-system-one
          predicates:
            - Path=/polaris-service-system-one/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1